{{- range $k, $v := include "infrastructure.kafkas.enabled" . | fromYaml }}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  labels:
    strimzi.io/cluster: {{ $k }}
  namespace: {{ $v.namespace }}
  name: {{ $v.username }}
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - host: "*"
        resource:
          type: {{ $v.groupID }}
          name: my-group
          patternType: literal
        operation: All
  {{- range $t := $v.topics }}
      - host: '*'
        resource:
          type: topic
          name: {{ $t.name }}
          patternType: literal
        operations:
          - Create
          - Describe
          - Read
          - Write
  {{- end }}
{{- end }}
