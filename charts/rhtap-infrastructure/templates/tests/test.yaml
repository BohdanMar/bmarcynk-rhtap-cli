{{- $name := printf "%s-test" .Chart.Name -}}
---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    "helm.sh/hook": test
  labels:
    {{- include "rhtap-infrastructure.labels" . | nindent 4 }}
  name: {{ $name }} 
spec:
  restartPolicy: Never
  serviceAccountName: rhtap-installer
  containers:
    - name: copy-scripts
      image: registry.access.redhat.com/ubi8/ubi-minimal:latest
      workingDir: /scripts
      command:
        - /bin/bash
        - -c
        - |
          set -x -e
{{- range $path, $content := .Files.Glob "scripts/*.sh" -}}
  {{- $name := trimPrefix "scripts/" $path }}
          printf '%s' "{{ $content | toString | b64enc }}" | base64 -d >{{ $name }}
          chmod +x {{ $name }}
{{- end }}
      volumeMounts:
        - name: scripts
          mountPath: /scripts
      securityContext:
        allowPrivilegeEscalation: false
